<h1>Change Password</h1>
<p>&#160;</p>
<h1 style="text-align: center; font-size: 20pt; color: #0000ff; font-weight: normal; 
	 font-family: Arial, sans-serif; text-decoration: underline; ">CHANGE 
 PASSWORD</h1>
<p class="Body_Text" style="text-indent: 9.00pt; font-family: Arial, sans-serif;">&#160;</p>
<p class="Body_Text" style="margin-left: 9.00pt; text-align: justify; font-family: Arial, sans-serif; 
	 font-size: 16pt; font-style: normal;">To change the password for the 
 user who is using AM-WIN, go to the <font style="font-weight: bold;">Edit</font> 
 menu and choose <font style="font-weight: bold;">Change Password <span 
	 style="font-weight: normal;">option.</span></font></p>
<p class="Body_Text" style="margin-left: 9.00pt; text-align: justify; font-family: Arial, sans-serif; 
	 font-size: 16pt; font-style: normal;">This will then enable you to 
 enter and confirm the new pasword, which will be saved for future access.</p>
<p class="Body_Text" style="margin-left: 9.00pt; text-align: justify; font-family: Arial, sans-serif; 
	 font-size: 16pt; font-style: normal;">&#160;</p>
