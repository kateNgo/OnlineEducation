<p>Close Button</p>
<h1>Close Button  ESC</h1>
<p style="margin-left:7.10pt;">&#160;</p>
<p style="margin-left:7.10pt;"><font style="font-family:'Times New Roman'; font-size:12pt;">The Close Button or Escape Key closes the screen and exits the current procedure. Many screens ask you to be sure that you wish to close the screen so that you donaccidentally close a screen and lose information that has not been saved.</font></p>
