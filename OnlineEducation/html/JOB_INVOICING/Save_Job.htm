<h6 class="Heading7">Save Job</h6>
<p style="margin-top: 0; margin-bottom: 0;">&#160;</p>
<h2 style="text-align: center; color: #0000ff; font-size: 20pt;">Saving 
 a Job</h2>
<p style="margin-top: 0; margin-bottom: 0;">&#160;</p>
<p style="text-align: justify; font-family: Arial, sans-serif; font-size: 16pt;">A 
 job can be saved at any time. It is a good idea to save a job on a regular 
 basis. A job must be saved before you finalise it or print either a <a 
	 href="Print_Job_Card.htm" style="font-family: Arial, sans-serif; font-size: 16pt;"><font 
	 style="font-family: Arial, sans-serif; font-size: 16pt;" face="Arial" 
	 size="5">Job card</font></a> or <font style="font-family: Arial, sans-serif; 
	 font-size: 16pt;" face="Arial" size="5">Proforma Invoice</font>.</p>
<p style="text-align: justify; font-family: Arial, sans-serif; font-size: 16pt;">&#160;</p>
<p style="text-align: justify; font-family: Arial, sans-serif; font-size: 16pt;">To 
 save a job you can either Left Click on the SAVE button or press the F11 
 Key.</p>
<p style="margin-top: 0; margin-bottom: 0;">&#160;</p>
