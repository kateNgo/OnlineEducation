<p style="text-indent:35.45pt;">&#160;</p>
<h1>Group Listings</h1>
<p style="text-indent:35.45pt;">&#160;</p>
<p style="margin-left:9.00pt;"><font style="font-family:'Times New Roman'; font-size:12pt;">This option is used to display a list of all the stock groups, and their corresponding group description</font></p>
<p style="margin-left:9.00pt;">&#160;</p>
<p style="margin-left:9.00pt;"><font style="font-family:'Times New Roman'; font-size:12pt;">Select</font> <font style="font-family:'Times New Roman'; font-size:12pt; font-weight:bold;">Group Listings</font> <font style="font-family:'Times New Roman'; font-size:12pt;">from the Stock Reports.</font></p>
<p style="margin-left:9.00pt;">&#160;</p>
<p style="margin-left:9.00pt;"><font style="font-family:'Times New Roman'; font-size:12pt;">The Group listing report will come up automatically.</font></p>
<p style="margin-left:35.45pt;">&#160;</p>
